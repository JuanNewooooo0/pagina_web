<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiesta y Sonrisas</title>
    <style>
        :root {
            --pink: #e91e63;
            --dark-pink: #4d1258b6;
            --light-pink: #f8bbd0;
            --gray: #f5f5f5;
            --dark-gray: #000000;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            outline: none;
            border: none;
            text-decoration: none;
            text-transform: capitalize;
            transition: .2s linear;
        }
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--gray);
            background: url("img/logo.jpg");
            background-size: cover; /* Hace que la imagen cubra todo el fondo */
            background-position: center; /* Centra la imagen en la pantalla */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            background-attachment: fixed; 
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--dark-pink);
            padding: 1rem 9%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
            box-shadow: 0 .5rem 1rem rgba(0, 0, 0, 0.1);
        }
        header .logo {
            font-size: 2rem;
            color: white;
            font-weight: bolder;
        }
        header .logo span {
            color: var(--light-pink);
        }
        header .navebar a {
            font-size: 1.5rem;
            padding: 0 1rem;
            color: white;
            transition: color .2s;
        }
        header .navebar a:hover {
            color: var(--light-pink);
        }
        .filtros {
            display: flex;
            gap: 10px;
            margin: 80px 20px 20px;
        }
        .filtros button {
            padding: 10px 15px;
            border: none;
            background: var(--dark-pink);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background .2s;
        }
        .filtros button:hover {
            background: var(--pink);
        }
        .catalogo {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            width: 90%;
            max-width: 1200px;
        }
        .item {
            height: 2;
            border: 1px solid var(--light-pink);
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.8);
            
        }
        .item img {
            width: 100%;
            border-radius: 8px;
        }
        .item h3 {
            color: var(--dark-gray);
        }
        .item button {
            margin-top: 10px;
            padding: 8px;
            border: none;
            background: var(--dark-pink);
            color: white;
            border-radius: 5px;
            cursor: pointer;
           
        }
        .item button:hover {
            background: var(--pink);
        }
        .menu-toggle {
            display: none;
            font-size: 2rem;
            cursor: pointer;
            color: white;
        }

        @media (max-width: 768px) {
            .navebar {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 10px;
                background: var(--dark-pink);
                width: 200px;
                border-radius: 8px;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            }

            .navebar a {
                padding: 15px;
                display: block;
                color: white;
                text-align: center;
            }

            .menu-toggle {
                display: block;
            }

            .navebar.active {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo">Fiesta y Sonrisas<span>.</span></a>
        <nav class="navebar">
            <a href="index.html">Inicio</a>
            <a href="ch.html">Show de botarga</a>
            <a href="glo.html">Adornos</a>
            <a href="piña.html">Piñatas</a>
            <a href="Agregar.html">Agregar</a>
        </nav>
        <div class="menu-toggle" onclick="toggleMenu()">⋮</div>
    </header>
    <div class="filtros">
    </div>
    <div class="catalogo" id="catalogo">
        <!-- Productos generados dinámicamente -->
    </div>
    <script>
        const productos = [
            { nombre: "Piñatas", imagen: "img/piña4.jpg", categoria: "flores", url: "piña.html" },
            { nombre: "Show de botarga", imagen: "img/bota8.jpg", categoria: "arreglos", url: "ch.html" },
            { nombre: "Centro de mesa", imagen: "img/centro2.jpg", categoria: "botargas", url: "mesa.html" },
            { nombre: "Decoraciones", imagen: "img/globos1.jpg", categoria: "globos", url: "glo.html" }
        ];

        const catalogo = document.getElementById("catalogo");

        function mostrarProductos(filtrados) {
            catalogo.innerHTML = "";
            filtrados.forEach(producto => {
                const item = document.createElement("div");
                item.classList.add("item");
                item.innerHTML = `
                    <img src="${producto.imagen}" alt="${producto.nombre}">
                    <h3>${producto.nombre}</h3>
                    <button onclick="window.location.href='${producto.url}'">Ver producto</button>
                `;
                catalogo.appendChild(item);
            });
        }

        function filtrarCategoria(categoria) {
            const filtrados = productos.filter(p => p.categoria === categoria);
            mostrarProductos(filtrados);
        }
       
        mostrarProductos(productos);
    </script>
</body>
</html>
